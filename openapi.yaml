info:
  description: The Speakeasy API allows teams to manage common operations with their APIs
  title: Speakeasy API
  version: 0.4.0 .
openapi: 3.0.3
paths:
  /v1/apis:
    get:
      description: |-
        Get a list of all Apis and their versions for a given workspace.
        Supports filtering the APIs based on metadata attributes.
      operationId: getApis
      parameters:
        - description: Configuration for filter operations
          explode: true
          in: query
          name: op
          required: false
          schema:
            properties:
              and:
                description: Whether to AND or OR the filters
                type: boolean
            required:
              - and
            type: object
          style: deepObject
        - description: Metadata to filter Apis on
          explode: true
          in: query
          name: metadata
          schema:
            additionalProperties:
              items:
                type: string
              type: array
            description: Map of metadata key/values to filter on
            type: object
          style: deepObject
      responses:
        "200":
          content:
            application/json:
              schema:
                description: A list of Apis for the given workspace
                items:
                  $ref: '#/components/schemas/Api'
                title: Apis
                type: array
              x-speakeasy-usage-example: true
          description: OK
        default:
          $ref: '#/components/responses/default'
      summary: Get a list of Apis for a given workspace
      tags:
        - Apis
      x-codeSamples:
        - label: getApis
          lang: typescript
          source: |-
            import { SDK } from "petstore";

            const sdk = new SDK({
              security: {
                apiKey: "<YOUR_API_KEY_HERE>",
              },
            });

            async function run() {
              const result = await sdk.apis.getApis({
                and: false,
              }, {
                "key": [
                  "<value>",
                ],
              });

              // Handle the result
              console.log(result)
            }

            run();
      x-speakeasy-usage-example: true
  /v1/apis/{apiID}:
    get:
      description: |-
        Get all Api versions for a particular ApiEndpoint.
        Supports filtering the versions based on metadata attributes.
      operationId: getAllApiVersions
      parameters:
        - description: The ID of the Api to retrieve.
          in: path
          name: apiID
          required: true
          schema:
            type: string
        - description: Configuration for filter operations
          explode: true
          in: query
          name: op
          schema:
            properties:
              and:
                description: Whether to AND or OR the filters
                type: boolean
            required:
              - and
            type: object
          style: deepObject
        - description: Metadata to filter Apis on
          explode: true
          in: query
          name: metadata
          schema:
            additionalProperties:
              items:
                type: string
              type: array
            description: Map of metadata key/values to filter on
            type: object
          style: deepObject
      responses:
        "200":
          content:
            application/json:
              schema:
                description: A list of Api versions for the given apiID
                items:
                  $ref: '#/components/schemas/Api'
                title: Apis
